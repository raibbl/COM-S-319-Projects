<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Homework 4</title>

</head>

<body ng-app="myApp" ng-controller="myCtrl">

  <table>
    <tr>
      <th>Manufacturer</th>
      <th>Model</th>
      <th ng-click="sortData('year')">Year</th>
      <th>Stock</th>
      <th>Price</th>
      <th>Option</th>
    </tr>
    <tr ng-repeat="x in cars |  orderBy:theColToSort:sortedOrNot|filter:ourfilter">
      <td>{{ x.manufacturer}} </td>
      <td>{{ x.model }}</td>
      <td>{{ x.year }}</td>
      <td>{{ x.stock }}</td>
      <td>{{ x.price | currency}}</td>
      <td><button ng-click="x.stock = x.stock + 1">increment</button></td>
    </tr>
  </table>

  <select id="ourlist" ng-model="ourfilter">
    <option value=''>All</option>
    <option value="BMW">BMW</option>
    <option value="Chevy">Chevy</option>
    <option value="Dodge">Dodge</option>
    <option value="Ford">Ford</option>
    <option value="Honda">Honda</option>
    <option value="Hyundai">Hyundai</option>
    <option value="Toyota">Toyota</option>
  </select>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="cars.js"></script>
  <script>


    let v = 500;
    var app = angular.module("myApp", []);

    app.controller("myCtrl", function ($scope) {



      $scope.cars = cars;
      $scope.sortedOrNot = false;

      $scope.sortData = function (column) {
        $scope.sortedOrNot = ($scope.theColToSort == column) ?
          !$scope.sortedOrNot : false;
        $scope.theColToSort = column;
      }

      $scope.ourfilter = document.getElementById("ourlist").value;
      // $scope.cars= 
    });





    //order();
  </script>
</body>

</html>
